<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="registrar-pago.component.css">
   </head>
<body>
  <a [routerLink]="'/pagos'" class="back-button">
    <i class="fas fa-arrow-left"></i> Volver
  </a>
  

  <div class="wrapper">
    <div class="close-button" (click)="Pagos()">✖</div>
    <h2>Registrar Pago</h2>
    <form [formGroup]="pagoForm">

      <div class="input-box">
        <input type="text"  class="form-control" 
        formControlName="cedula" placeholder="Cedula del Cliente" required>
      </div>

      <div class="input-box">
        <select id="tipo_membresia_nombre" 

        class="form-control" 
        formControlName="tipo_membresia_nombre"
        >
        
          <option value="">Seleccionar el Tipo de Membresia...</option>
          <option value="Mensual">Mensual</option>
          <option value="Anual">Anual</option>
          <option value="Trimestral">Trimestral</option>
          <option value="Dia">Día</option>
      </select>
      </div>


      <div class="input-box">
        <select id="metodoPago" class="form-control" formControlName="metodoPago">
          <option value="">Seleccionar Metodo de Pago...</option>
          <option value="Tarjeta">Tarjeta</option>
          <option value="Sinpe">Sinpe</option>
          <option value="Efectivo">Efectivo</option>
          <option value="Transferencia">Transferencia</option>
      </select>
      </div>


      <div class="input-box">
        <input type="text"  class="form-control" formControlName="concepto"  placeholder="Comentario" required>
      </div>


      <div class="input-box">
        <select id="usuario"  class="form-control" formControlName="usuario"  class="form-control">
          <option value="">Seleccionar el Usuario...</option>
          <option value="yan1">yan1</option>
         
      </select>
      </div>


      
     
      <div class="input-box button">
        <input type="Submit"  (click)="CrearPago()" value="Registrar">
      </div>
     
    </form>
  </div>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</body>
</html>
