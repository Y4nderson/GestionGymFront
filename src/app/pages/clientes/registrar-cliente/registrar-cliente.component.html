<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="registrar-cliente.component.css">
   </head>
<body style="background-image: url('/images/background/gymAzul.jpg');">
  <a [routerLink]="'/clientes'" class="back-button">
    <i class="fas fa-arrow-left"></i> Volver
  </a>

  <div class="wrapper">
    <div class="close-button" (click)="Clientes()">✖</div>
    <h2>Registrar Cliente</h2>
    <form [formGroup]="clienteForm">
      <div class="input-box">
        <input type="text" 

        class="form-control" 
        formControlName="nombreCompleto"

        placeholder="Nombre Completo del Cliente" required>
      </div>


      <div class="input-box">
        <input type="text" 
        class="form-control" 
        formControlName="cedula"
        
        placeholder="Cédula" required>
      </div>


      <div class="input-box">
        <input type="text" 
        class="form-control" 
        formControlName="telefono"

        placeholder="Teléfono" required>
      </div>


      <div class="input-box">
        <input type="text"
        class="form-control" 
        formControlName="correo"
        placeholder="Email" required>
      </div>
      
     
      <div class="input-box button">
        <input type="Submit" value="Registrar" (click)="CrearCliente()">
      </div>
     
    </form>
  </div>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</body>
</html>
