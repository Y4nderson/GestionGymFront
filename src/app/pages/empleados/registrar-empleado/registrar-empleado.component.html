<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="registrar-empleado.component.css">
   </head>
<body style="background-image: url('/images/background/gymVerde.jpeg');">
  <a [routerLink]="'/empleados'" class="back-button">
    <i class="fas fa-arrow-left"></i> Volver
  </a>

  
  <div class="wrapper" >
    
    <div class="close-button" (click)="Empleados()">✖</div>
    <h2>Registrar Empleado</h2>
    <form [formGroup]="empleadoform">
      <div class="input-box">
        <input type="text"    class="form-control" 
        formControlName="nombreCompleto" placeholder="Nombre Completo" required>
      </div>
      <div class="input-box">
        <input type="text"    class="form-control" 
        formControlName="cedula"placeholder="Cédula" required>
      </div>
     
     
      <div class="input-box">
        <input type="text"    class="form-control" 
        formControlName="telefono"placeholder="Teléfono" required>
      </div>
   
      <div class="input-box">
        <input type="text"    class="form-control" 
        formControlName="cargo"placeholder="Cargo" required>
      </div><div class="input-box">
        <input type="text"  class="form-control" 
        formControlName="horarioDeTrabajo" placeholder="Horario de Trabajo" required>
      </div><div class="input-box">
        <input type="number:" class="form-control" 
        formControlName="salario"  placeholder="Salario" required>
      </div>
      <div class="input-box"  >
        <select id="usuario" class="form-control" 
        formControlName="usuario">
          <option value="">Seleccionar el Usuario...</option>
          <option value="yan1">yan1</option>
         
      </select>
      </div>
      
     
      <div class="input-box button">
        <input type="Submit" (click)="CrearEmpleado()" value="Registrar">
      </div>
     
    </form>
      
  </div>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</body>
</html>
