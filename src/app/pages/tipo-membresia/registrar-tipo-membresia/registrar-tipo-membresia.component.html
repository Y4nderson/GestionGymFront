<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="registrar-tipo-membresia.component.css">
   </head>
<body style="background-image: url('/images/background/gymBrown.jpg');">
  
  <a [routerLink]="'/tipoMembresia'" class="back-button">
    <i class="fas fa-arrow-left"></i> Volver
  </a>

  
  <div class="wrapper" >
    
    <div class="close-button" (click)="PlanMembresia()">âœ–</div>
    <h2>Registrar Plan</h2>
    <form [formGroup]="tipoMembresiaForm">
      <div class="input-box">
        <input type="text"  class="form-control" 
        formControlName="nombre" placeholder="Nombre del Plan" required>
      </div>
      <div class="input-box">
        <input type="number"  class="form-control" 
        formControlName="precio" placeholder="Precio" required>
      </div>
     
     
      <div class="input-box">
        <input type="number"  class="form-control" 
        formControlName="duracion" placeholder="Duracion en dias" required>
      </div>
   
   
      
     
      <div class="input-box button">
        <input type="Submit"  (click)="CrearTipoMembresia()" value="Registrar">
      </div>
     
    </form>
      
  </div>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</body>
</html>
