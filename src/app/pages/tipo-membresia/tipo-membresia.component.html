<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Tipos de Membresias</h4>
                <br>
                <h6 class="card-subtitle">Lista de Planes</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre de la Membresia</th>
                                <th>Precio</th>
                                <th>Duracion de Dias</th>
                          
                               
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tipoMembresia of tipoMembresias | paginate: {itemsPerPage:7, currentPage: page}" >
                            
                                <td class="bigger">{{tipoMembresia.nombre}}</td>
                                <td class="bigger">{{tipoMembresia.precio}}</td>
                                <td class="bigger">{{tipoMembresia.duracion}}</td>
                             
                                <td class="text-nowrap">
                                    <a href="#" class="btn-accion editar" data-toggle="tooltip" data-original-title="Editar">
                                        <i class="fa-solid fa-pen"></i> 
                                    </a>

                                    <a (click)="eliminarTipoMembresia(tipoMembresia.tipoDeMembresiaID)" class="btn-accion borrar" data-toggle="tooltip" data-original-title="Borrar">
                                        <i class="fa-solid fa-trash"></i> 
                                    </a>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                <pagination-controls class="my-pagination" (pageChange)="page = $event"   previousLabel="Anterior"  nextLabel="Siguiente"></pagination-controls>
            </div>
        </div>
    </div>
</div>
