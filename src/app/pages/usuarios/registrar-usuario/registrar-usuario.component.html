<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="registrar-usuario.component.css">
   </head>
<body style="background-image: url('/images/background/gymmm.webp');">
  <a [routerLink]="'/usuarios'" class="back-button">
    <i class="fas fa-arrow-left"></i> Volver
  </a>

  
  <div class="wrapper" >
    
    <div class="close-button" (click)=" Usuarios()">✖</div>
    <h2>Registrar Usuario</h2>
    <form [formGroup]="usuarioForm">
      <div class="input-box">
        <input type="text" class="form-control" 
        formControlName="usuario" placeholder="Usuario" required>
      </div>
      <div class="input-box">
        <input type="text"  class="form-control" 
        formControlName="contrasenahash" placeholder="Contraseña" required>
      </div>
     
      <div class="input-box">
        <input type="text" class="form-control" 
        formControlName="correoElectronico" placeholder="Correo Electronico" required>
      </div>
      
      <div class="input-box">
        <input type="text" class="form-control" 
        formControlName="nombreCompleto" placeholder="Nombre Completo" required>
      </div> 

      <div class="input-box">
        <input type="text" class="form-control" 
        formControlName="rol" placeholder="Rol" required>
      </div>

       <div class="input-box">
        <input type="text" class="form-control" 
        formControlName="permisos" placeholder="Permisos" required>
      </div> 
   
   
      
     
      <div class="input-box button">
        <input type="Submit" (click)="CrearUsuario()" value="Registrar">
      </div>
     
    </form>
      
  </div>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</body>
</html>
